<!DOCTYPE html>
<html>
<head>
  <title>Lecture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Arial;background:#f2f2f2}
    header{background:#1e88e5;color:#fff;padding:10px}
    .box{
      background:#fff;
      margin:10px;
      padding:10px;
      border-radius:10px;
    }
    iframe{
      width:100%;
      height:220px;
      border:none;
      border-radius:8px;
    }
    button{
      background:#1e88e5;
      color:#fff;
      border:none;
      padding:8px 12px;
      border-radius:6px;
    }
  </style>
</head>
<body>

<header>
  <button onclick="goBack()">â¬… Back</button>
  <span id="title"></span>
</header>

<div class="box">
  <iframe id="player"
    allow="accelerometer; autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>

<div class="box">
  <h3>ðŸ“˜ Batch</h3>
  <p id="batch"></p>
</div>

<script>
let data = JSON.parse(localStorage.getItem("lectures")) || [];
let index = localStorage.getItem("currentLecture");
let lec = data[index];

document.getElementById("title").innerText = lec.title;
document.getElementById("batch").innerText = lec.batch;
document.getElementById("player").src = lec.video + "?autoplay=1";

function goBack(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
